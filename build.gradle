plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'4.0.0-alpha-3'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'jaxen', name: 'jaxen', version:'1.2.0'
    compile group: 'org.dom4j', name: 'dom4j', version:'2.1.1'
    compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version:'3.0.0-M4'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version:'5.5.2'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.29'

    compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
}
